{% extends "base.html" %}

{% block title%}
图片资源
{% end %}


{% block content %}
<ol class="breadcrumb">
    <li><a href="/res">资源管理</a></li>
    <li><a href="/res/image">图片资源</a></li>
    <li class="active">图片资源详细</li>
</ol>
{% if err  %}
<div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> {{ err }}
</div>
{% end %}
<br>
<form id="textForm" action="{{action}}" method="post" class="form-horizontal">
    {% raw xsrf_form_html() %}
    <input type="hidden" class="form-control" name="id" value="{{image_resource.id}}" readonly/>
    <div class="form-group">
        <label class="col-lg-2 control-label"></label>
        <div class="col-lg-8">
            <img src="{{image_resource.path}}" alt="{{image_resource.name}}" style="max-width: 550px; max-height: 500px">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">图片名称 :</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" name="name" value="{{image_resource.name}}" maxlength="32"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">图片备注 :</label>
        <div class="col-lg-8">
            <textarea class="form-control" name="memo" rows="3" maxlength="255">{{image_resource.memo}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label"></label>
        <div class="col-lg-8">
            <button class="btn btn-success  btn-block" type="submit">
                <b>保存</b>
            </button>
        </div>
    </div>
</form>
{% end %}
