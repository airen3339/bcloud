{% extends "base.html" %}

{% block title%}
网站资源
{% end %}


{% block content %}
<ol class="breadcrumb">
    <li><a href="/res">资源管理</a></li>
    <li><a href="/res/web">网站资源</a></li>
    <li class="active">网站资源详细</li>
</ol>
{% if err  %}
<div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> {{ err }}
</div>
{% end %}
<br>
<form id="webForm" action="{{action}}" method="post" class="form-horizontal">
    {% raw xsrf_form_html() %}
    <input type="hidden" class="form-control" name="id" value="{{web_resource.id}}" readonly/>
    <div class="form-group">
        <label class="col-lg-2 control-label">网站名称 :</label>
        <div class="col-lg-8">
            <input class="form-control" name="name" value="{{web_resource.name}}" maxlength="32"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">网站地址 :</label>
        <div class="col-lg-8">
            <input type="url" class="form-control" name="content" maxlength="255" value="{{web_resource.content}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">网站备注 :</label>
        <div class="col-lg-8">
            <textarea class="form-control" name="memo" rows="3" maxlength="255">{{web_resource.memo}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label"></label>
        <div class="col-lg-8">
            <button class="btn btn-success  btn-block" type="submit">
                <b>保存</b>
            </button>
        </div>
    </div>
</form>
{% end %}
