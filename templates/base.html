<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="liuixn">
    <title>adCloud | {% block title %} 管理系统 {% end %}</title>
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/dashboard.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('plugins/bootstrap-validator/bootstrapValidator.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('plugins/bootstrap-fileinput/css/fileinput.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/custom.css') }}" rel="stylesheet">
    {% block head-css %}
    {% end %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">AdCloud</a>
        </div>
        <div id="navbar-menu" class="navbar-collapse collapse">
            <ul class="nav navbar-nav ">
                <li><a href="/dev">广告机</a></li>
                <li><a href="/res">资源管理</a></li>
                <li><a href="/myTask">任务管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"> 欢迎{{ auth_user }}</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> 设置 </a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout">安全退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div id="sidbar-menu" class="col-sm-3 col-md-2 sidebar">
            <div class="panel panel-success">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <span class="glyphicon glyphicon-cog"> 广告机管理</span>
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="list-group">
                        <a href="/dev/manage" class="list-group-item"><span class="glyphicon glyphicon-blackboard"> 广告机</span></a>
                        <a href="/dev/group?device_group_id=" class="list-group-item"><span class="glyphicon glyphicon-th"> 广告机组</span></a>
                        <a href="/dev/timeSwitch?device_time_switch_id=" class="list-group-item"><span class="glyphicon glyphicon-time"> 定时开关机</span></a>
                    </div>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <span class="glyphicon glyphicon-cog"> 资源管理</span>
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="list-group">
                        <a href="/res/group?res_group_id=" class="list-group-item"><span class="glyphicon glyphicon-th-large"> 资源组管理</span> </a>
                        <a href="/res/text" class="list-group-item"><span class="glyphicon glyphicon-list"> 文字资源</span></a>
                        <a href="/res/web" class="list-group-item"><span class="glyphicon glyphicon-globe"> 网站资源</span></a>
                        <a href="/res/image" class="list-group-item"><span class="glyphicon glyphicon-picture"> 图片资源</span></a>
                        <a href="/res/video" class="list-group-item"><span class="glyphicon glyphicon-facetime-video"> 视频资源</span></a>
                    </div>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading" role="tab" id="headingThree">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            <span class="glyphicon glyphicon-cog"> 任务管理</span>
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
                    <div class="list-group">
                        <a href="/myTask" class="list-group-item"><span class="glyphicon glyphicon-tasks"> 任务管理</span></a>
                    </div>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading" role="tab" id="headingFour">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            <span class="glyphicon glyphicon-cog"> 系统管理</span>
                        </a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFour">
                    <div class="list-group">
                        <a href="/fra/com" class="list-group-item"><span class="glyphicon glyphicon-home"> 公司管理</span></a>
                        <a href="/fra/user" class="list-group-item"><span class="glyphicon glyphicon-user"> 人员管理</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block content %}

            {% end %}
        </div>
    </div>
</div>


<script src="{{ static_url('js/jquery.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap.min.js') }}"></script>
<script src="{{ static_url('plugins/bootstrap-validator/bootstrapValidator.js') }}"></script>

{% block bottom-js %}

{% end %}

</body>
</html>
